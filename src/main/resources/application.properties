spring.thmeleaf.prefix=classpath:/templates/

# JDBC properties
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/toDoList?userSSL=false
spring.datasource.username=DISTstudent
spring.datasource.password=DISTstudent
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true


# JDBC Batching
spring.jpa.properties.hibernate.jdbc.batch_size = 20
spring.jpa.properties.hibernate.jdbc.order_updates = true
spring.jpa.properties.hibernate.jdbc.order_inserts = true
spring.jpa.hibernate.use-new-id-generator-mappings= false
spring.batch.jdbc.initialize-schema = ALWAYS

